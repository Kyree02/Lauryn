<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Romantic serif font for the YES screen -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* INTRO SCREEN */
    .intro {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 90vw;
      animation: fadeIn 1.5s ease forwards;
    }

    .pulse-heart {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* CARD */
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 90vw;
      margin: auto;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #e63946;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      margin-bottom: 1.25rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .continue,
    .yes {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.4);
    }

    .continue:hover,
    .yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(230, 57, 70, 0.5);
    }

    .no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    /* YES SCREEN */
    .yes-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 2.6rem);
      color: #e63946;
    }

    .yes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #444;
    }

    /* HEART CONFETTI */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear forwards;
      color: rgba(230, 57, 70, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="pulse-heart" id="pulseHeart">‚ù§Ô∏è</div>
    <h1>Lauryn‚Ä¶ üíó</h1>
    <p>I have a really important question to ask you‚Ä¶</p>
    <button class="continue" onclick="showCard()">Continue</button>
  </div>

  <!-- CARD -->
  <div class="card" id="card" style="display:none">
    <h1>Lauryn, will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgAudio" preload="auto" src="to-fall-in-love.mp3"></audio>

  <div class="hearts" id="hearts"></div>

  <script>
    function showCard() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('card').style.display = 'block';

      const audio = document.getElementById('bgAudio');
      if (audio) {
        audio.play().catch(() => {});
      }
    }

    // Safe haptic pulse (mobile only)
    function triggerHaptic() {
      if (typeof navigator !== 'undefined' && typeof navigator.vibrate === 'function') {
        navigator.vibrate(15);
      }
    }

    setInterval(triggerHaptic, 1500);

    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1 class="yes-title">YAY!!! üíò</h1>
        <p class="yes-text">You just made me the happiest person alive ü•∞</p>
        <p class="yes-text">Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
      `;
      spawnHearts();
    }

    function spawnHearts() {
      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '-20px';
        heart.style.fontSize = 16 + Math.random() * 24 + 'px';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
